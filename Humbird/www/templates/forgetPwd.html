<ion-modal-view title="forgetPwd">
  <ion-header-bar class="bar bar-header">
    <button ng-click="goback()" class="icon ion-ios-arrow-back button button-clear button-calm"></button>
    <h1 class="title">Forget Password?</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email Address</span>
        <input ng-model="user.email" type="text">
      </label>
      <button class="button button-full button-calm" ng-click="reset(user)">Reset Password</button>
    </div>
  </ion-content>
</ion-modal-view>
