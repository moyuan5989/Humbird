<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-calm">
    <button class="icon ion-ios-arrow-back button button-clear" ng-click="modal.hide()"></button>
    <h1 class="title">Create New Account</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">

      <label class="item item-input">
        <span class="input-label">Email Address</span>
        <input ng-model="user.email" type="email" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Passsword</span>
        <input ng-model="user.password" type="password" ng-minlength="5" ng-maxlength="16" required>
      </label>

      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input ng-model="user.firstname" type="text" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input ng-model="user.lastname" type="text" required>
      </label>

      <button class="button button-full button-calm" ng-click="createUser(user)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
