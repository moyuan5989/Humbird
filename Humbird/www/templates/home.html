<ion-view title="Home">
    <ion-content padding="false" class="has-header">

        <div class="list ">
            <div class="">
                <img src="img/bird_logo.jpeg" width="100" height="90" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 25px;" ng-click="instant()">
            </div>
            <label class="item item-input ">
                <span class="input-label">I need</span>
                <input type="text" placeholder="" ng-model="form_data.need" required>

            </label>

            <label class="item item-input ">
                <span class="input-label" >I pay $</span>
                <input type="number" placeholder="" ng-model="form_data.pay" required>
            </label>
            <label class="item item-input ">
                <span class="input-label">Message</span><textarea rows="5" placeholder="(optional) Describe more details" ng-model="form_data.message"></textarea>
            </label>

            <ion-toggle toggle-class="toggle-calm" class=" ">Notify nearby</ion-toggle>

        </div>
        <!-- <br> -->
        <button id="home-button1" style="border-radius:2px 2px 2px 2px;" class=" button button-calm  button-block" ng-click="request()">Request</button>

        <!-- <button ng-click="clickTest()">Test</button> -->
    </ion-content>
</ion-view>
